<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒêƒÉng nh·∫≠p - Course Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Hi·ªáu ·ª©ng s√≥ng n∆∞·ªõc ƒë·ªông */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 50%, rgba(0, 170, 255, 0.2) 0%, transparent 50%),
      radial-gradient(circle at 70% 80%, rgba(0, 230, 255, 0.15) 0%, transparent 50%);
      animation: wave 15s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes wave {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(5%, -5%) rotate(2deg); }
      50% { transform: translate(-5%, 5%) rotate(-2deg); }
      75% { transform: translate(5%, 5%) rotate(1deg); }
    }

    /* Bong b√≥ng n·ªïi */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      opacity: 0.5;
      animation: rise 10s infinite ease-in;
    }

    .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-delay: 2s; animation-duration: 12s; }
    .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-delay: 4s; }
    .bubble:nth-child(4) { width: 30px; height: 30px; left: 50%; animation-delay: 0s; animation-duration: 14s; }
    .bubble:nth-child(5) { width: 25px; height: 25px; left: 70%; animation-delay: 3s; }
    .bubble:nth-child(6) { width: 35px; height: 35px; left: 85%; animation-delay: 1s; animation-duration: 11s; }

    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      50% {
        transform: translateX(100px);
      }
      100% {
        bottom: 110vh;
        transform: translateX(-50px);
      }
    }

    .container {
      width: 90%;
      max-width: 450px;
      position: relative;
      z-index: 10;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .style-ne {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px 35px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
      0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .login h1 {
      font-size: 38px;
      background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .login p {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #334155;
      margin-bottom: 8px;
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      border-radius: 12px;
      padding: 14px 18px;
      width: 100%;
      background-color: #f8fafc;
      border: 2px solid #e2e8f0;
      color: #1e293b;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0ea5e9;
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      border-radius: 12px;
      padding: 14px;
      width: 100%;
      background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(14, 165, 233, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    .form-link {
      text-align: center;
      margin-top: 20px;
    }

    .form-link span {
      font-size: 14px;
      color: #64748b;
    }

    .form-link a {
      color: #0ea5e9;
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 600;
    }

    .form-link a:hover {
      color: #0284c7;
      text-decoration: underline;
    }

    #error-message {
      color: #dc2626;
      background-color: #fee2e2;
      border: 2px solid #fecaca;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Icon cho input */
    .input-group::before {
      position: absolute;
      left: 18px;
      top: 42px;
      font-size: 18px;
      color: #94a3b8;
      transition: color 0.3s;
    }

    .input-group:focus-within::before {
      color: #0ea5e9;
    }

    @media (max-width: 480px) {
      .style-ne {
        padding: 30px 25px;
      }

      .login h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
<!-- Bong b√≥ng trang tr√≠ -->
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<div class="container">
  <div class="style-ne">
    <div class="login">
      <h1>ƒêƒÉng nh·∫≠p</h1>
      <p>Ch√†o m·ª´ng b·∫°n tr·ªü l·∫°i! üåä</p>
    </div>
    <div class="form">
      <form id="login-form">
        <div id="error-message"></div>

        <div class="input-group">
          <label for="userEmail">üìß Email</label>
          <input type="email" id="userEmail" placeholder="Nh·∫≠p email c·ªßa b·∫°n" required>
        </div>

        <div class="input-group">
          <label for="password">üîí M·∫≠t kh·∫©u</label>
          <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
        </div>

        <button type="submit" id="submit">ƒêƒÉng Nh·∫≠p</button>

        <div class="form-link">
          <span>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω t·∫°i ƒë√¢y</a></span>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('userEmail').value.trim();
      const password = document.getElementById('password').value.trim();
      errorMessage.style.display = 'none';

      if (!email || !password) {
        errorMessage.textContent = 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß email v√† m·∫≠t kh·∫©u.';
        errorMessage.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('http://localhost:8080/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          const { token, fullName, role } = data.result;

          localStorage.setItem('token', token);
          localStorage.setItem('userFullName', fullName);
          localStorage.setItem('userRole', role);

          alert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Ch√†o m·ª´ng ' + fullName);

          if(role === "ADMIN"){
            window.location.href = 'admin_dashboard.html';
          }
          else if(role === "INSTRUCTOR"){
            window.location.href = 'instructor_dashboard.html';
          }
          else{
            window.location.href = 'index.html';
          }

        } else {
          errorMessage.textContent = data.message || 'Sai th√¥ng tin ƒëƒÉng nh·∫≠p.';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('L·ªói khi g·ª≠i y√™u c·∫ßu ƒëƒÉng nh·∫≠p:', error);
        errorMessage.textContent = 'ƒê√£ x·∫£y ra l·ªói. Vui l√≤ng th·ª≠ l·∫°i sau.';
        errorMessage.style.display = 'block';
      }
    });
  });
</script>
