    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(0, 170, 255, 0.2) 0%, transparent 50%),
            radial-gradient(circle at 70% 80%, rgba(0, 230, 255, 0.15) 0%, transparent 50%);
            animation: wave 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes wave {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5%, -5%) rotate(2deg); }
            50% { transform: translate(-5%, 5%) rotate(-2deg); }

        .bubble {

            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);

            opacity: 0.5;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-delay: 2s; animation-duration: 12s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 30px; height: 30px; left: 50%; animation-delay: 0s; animation-duration: 14s; }
        .bubble:nth-child(5) { width: 25px; height: 25px; left: 70%; animation-delay: 3s; }
        .bubble:nth-child(6) { width: 35px; height: 35px; left: 85%; animation-delay: 1s; animation-duration: 11s; }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {

            }
            100% {

        }

        @keyframes fadeIn {

            }

        }

        .register h1 {

        .register p {

        .form {

        label {

        }

        input[type="email"],

        button[type="submit"] {

            width: 100%;
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
            position: relative;
            overflow: hidden;
        }



        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {

        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.5);
        }

        button:active {

        }

        button:disabled {

        }

        .form-link {

        }

        .form-link span {

        }

        .form-link a {

        }

        .form-link a:hover {

        }

        #error-message,
        #success-message {

            border-radius: 10px;
            text-align: center;

        }

        #error-message {
            color: #dc2626;

        }

        #success-message {

        }

        @keyframes shake {

        .role-info {

        }

        @media (max-width: 480px) {

    </style>
</head>

<div class="container">
    <div class="style-ne">
        <div class="register">
            <h1>ƒêƒÉng k√Ω</h1>
            <p>T·∫°o t√†i kho·∫£n m·ªõi ƒë·ªÉ b·∫Øt ƒë·∫ßu! üöÄ</p>
        </div>
        <div class="form">
            <form id="register-form">

                <div id="success-message"></div>

                <div class="input-group">
                    <label for="fullName">üë§ H·ªç v√† t√™n</label>
                    <input type="text" id="fullName" placeholder="Nh·∫≠p h·ªç v√† t√™n ƒë·∫ßy ƒë·ªß" required>
                </div>

                <div class="input-group">
                    <label for="userEmail">üìß Email</label>
                    <input type="email" id="userEmail" placeholder="example@email.com" required>
                </div>

                <div class="input-group">
                    <label for="phoneNumber">üì± S·ªë ƒëi·ªán tho·∫°i</label>

                </div>

                <div class="input-group">
                    <label for="password">üîí M·∫≠t kh·∫©u</label>
                    <input type="password" id="password" placeholder="T·ªëi thi·ªÉu 6 k√Ω t·ª±" required minlength="6">
                </div>

                <div class="input-group">
                    <label for="confirmPassword">üîê X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
                    <input type="password" id="confirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required>
                </div>



                <button type="submit" id="submit">ƒêƒÉng K√Ω Ngay</button>

                <div class="form-link">
                    <span>ƒê√£ c√≥ t√†i kho·∫£n? <a href="login.html">ƒêƒÉng nh·∫≠p t·∫°i ƒë√¢y</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitButton = document.getElementById('submit');

        registerForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validation
            if (!fullName || !email || !phoneNumber || !password || !confirmPassword) {
                errorMessage.textContent = 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß t·∫•t c·∫£ c√°c tr∆∞·ªùng!';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!';
                errorMessage.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Email kh√¥ng h·ª£p l·ªá!';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate phone number (Vietnamese format)
            const phoneRegex = /^(0|\+84)[0-9]{9,10}$/;
            if (!phoneRegex.test(phoneNumber)) {
                errorMessage.textContent = 'S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá!';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button during submission
            submitButton.disabled = true;
            submitButton.textContent = 'ƒêang x·ª≠ l√Ω...';

            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        fullName: fullName,
                        phoneNumber: phoneNumber,
                        role: "STUDENT"
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...';
                    successMessage.style.display = 'block';

                    // Reset form
                    registerForm.reset();

                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } else {
                    errorMessage.textContent = data.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i!';
                    errorMessage.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = 'ƒêƒÉng K√Ω Ngay';
                }
            } catch (error) {
                console.error('L·ªói khi g·ª≠i y√™u c·∫ßu ƒëƒÉng k√Ω:', error);
                errorMessage.textContent = 'ƒê√£ x·∫£y ra l·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i sau!';
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'ƒêƒÉng K√Ω Ngay';
            }
        });

        // Real-time password match validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && passwordInput.value !== this.value) {
                this.style.borderColor = '#dc2626';
            } else if (this.value && passwordInput.value === this.value) {
                this.style.borderColor = '#059669';
            } else {
                this.style.borderColor = '#e2e8f0';
            }
        });
    });
</script>
